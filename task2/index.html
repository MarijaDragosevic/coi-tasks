<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Showcase</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <!-- Recipe Showcase Section -->
  <section class="recipe-showcase">
    <!-- Header with title and button -->
    <div class="recipe-showcase__header">
      <h2 class="recipe-showcase__title">Our Recipes</h2>
      <p class="recipe-showcase__description">Great on its own or as a mixer. Fun cocktail & mocktail recipes to try.</p>
      <button class="recipe-showcase__button">View All Recipes</button>
    </div>

    <!-- Main content with three circular images and surrounding graphics -->
    <div class="recipe-showcase__content">
      
      <!-- First recipe item -->
      <div class="recipe-item">
        <img src="/coi_tasks/task2/images/graphic1.png" alt="Graphic 1" class="recipe-item__graphic-image recipe-item__graphic--top-left mirror" />
        <div class="recipe-item__main-image">
          <img src="/coi_tasks/task2/images/koktel1.jpeg" alt="Recipe 1" />
        </div>
        
        <p class="recipe-item__title">Sparkling Triple Citrus & Mint Mocktail</p>
      </div>

      <!-- Second recipe item -->
      <div class="recipe-item">
        
        <img src="/coi_tasks/task2/images/graphic2.png" alt="Graphic 2" class="recipe-item__graphic-image recipe-item__graphic--top-right mirror" />
        <img src="/coi_tasks/task2/images/graphic3.png" alt="Graphic 3" class="recipe-item__graphic-image recipe-item__graphic--bottom-left" />
        
        <div class="recipe-item__main-image">
          <img src="/coi_tasks/task2/images/koktel2.jpeg" alt="Recipe 2" />
        </div>
        
        
        
        <p class="recipe-item__title">Mango Sparkling Citrus & Mint Mocktail</p>
      </div>

      <!-- Third recipe item -->
      <div class="recipe-item">
        
        <img src="/coi_tasks/task2/images/graphic4.png" alt="Graphic 4" class="recipe-item__graphic-image recipe-item__graphic--bottom-right" />
        <div class="recipe-item__main-image">
          <img src="/coi_tasks/task2/images/koktel3.jpeg" alt="Recipe 3" />
        </div>
        

        
        <p class="recipe-item__title">Tropical Mint Citrus Mocktail</p>
      </div>

    </div>
  </section>

</body>
</html>
